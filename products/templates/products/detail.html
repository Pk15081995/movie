{% extends 'base.html' %}

 {% block content %}
    <h1 class="text-center">This is Movie detail  </h1><hr>

    <div class="row">
        <div class="col-4">
            <img src="{{ product.image.url }}" class="img-fluid"/>
        </div>
          <div class="col-4">
            <h1>Name={{ product.title }}</h1><br>
              <h2>Budget={{ product.budget }}</h2>


          </div>
        <div class="col-4">
            <h3>Time:{{product.duration}}</h3>

        </div>
    </div>


    <div class="row">
        <div class="col-4">
            <h3>director={{ product.hunter.username }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h4>Overviews:</h4><br>
            {{ product.discription }}


        </div>
    </div>

  {% endblock %}
